<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <h1>Counter</h1>
    <span id="counter__value">0</span>
    <div>
      <button id="decrement__Btn">-</button>
      <button id="increment__Btn">+</button>
    </div>

    <div>Increment/Decrement by: <input id="increment-decrement" type="text" value="1"></div>

    <button id="reset__Btn">Reset</button>
  </div>
</body>
</html>
