<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Letter Application</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a class="subscribeButton" onclick="toggleNewsLetter()">Subscribe Us</a>

  <div class="hidden" id="newsLetter">
    <h2>Join Our Exclusive News Letter</h2>
    <p>Read Ours Other Geopolitics Analysis And Learn Geopolitics Also</p>

    <div class="box">
      <input type="email" placeholder="Enter Your Email">
    </div>

    <div class="box">
      <button type="submit">Sign Up</button>
    </div>

    <a class="close" onclick="toggleNewsLetter()">
      <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    </a>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
